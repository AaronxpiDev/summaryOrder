<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./design/style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>

  <div class="container">
    <div class="card">
      <img src="./images/illustration-hero.svg" alt="Illustration of a person using a device">
      <h1>Order Summary</h1>
      <p class="description">You can now listen to millions of songs,<br> audiobooks, and podcasts on any device <br>anywhere you like!</p>
      
      <p class="plan">
        <span class="plan-info">
          <img src="./images/icon-music.svg" alt="Music icon">
        Annual Plan <br>
        $59.99/year
        </span>
        
        <a href="#"><strong>Change</strong></a>
      </p>

      <div class="buttons">
        <button class="proceed"><strong>Proceed to Payment</strong></button>
        
      </div>
      <p class="cancel"><strong>Cancel Order</strong></p>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
    Coded by <a href="#">Aaronxpi</a>
  </div>

</body>
</html>
